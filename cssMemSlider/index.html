<body>
  <main>
    <section class="slider" id="slider">
      <div class="slider__container container">
        <div class="slider__body">
          <input type="radio" name="slider" id="slider1" checked>
          <input type="radio" name="slider" id="slider2">
          <input type="radio" name="slider" id="slider3">
          <input type="radio" name="slider" id="slider4">

          <div class="slider__slides">
            <div class="slider__slide slider__slider-1">
              <img src="assets/img/1.jpg" alt="">
            </div>
            <div class="slider__slide slider__slider-2">
              <img src="assets/img/2.jpg" alt="">
            </div>
            <div class="slider__slide slider__slider-3">
              <img src="assets/img/3.jpg" alt="">
            </div>
            <div class="slider__slide slider__slider-4">
              <img src="assets/img/4.jpg" alt="">
            </div>
          </div>

          <div class="slider__footer">
            <div class="slider__text">
              <div class="slider__container-text">
                <p class="slider__paragraph slider__paragraph-1">
                  Me and my Udemy courses
                </p>
                <p class="slider__paragraph slider__paragraph-2">
                  Junior Developer after reading documentation
                </p>
                <p class="slider__paragraph slider__paragraph-3">
                  If only...
                </p>
                <p class="slider__paragraph slider__paragraph-4">
                  When writes code that runs without any errors and bags
                </p>
              </div>
            </div>
            <div class="slider__navigation">
              <label class="slider__bar slider__bar-1" for="slider1"><span></span></label>
              <label class="slider__bar slider__bar-2" for="slider2"><span></span></label>
              <label class="slider__bar slider__bar-3" for="slider3"><span></span></label>
              <label class="slider__bar slider__bar-4" for="slider4"><span></span></label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
